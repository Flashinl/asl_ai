services:
  - type: web
    name: asl-to-text-ai
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python web_app/app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: PYTHONPATH
        value: /opt/render/project/repo/src
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
